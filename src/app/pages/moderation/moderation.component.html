<div class="container mt-4">
    <h2 class="text-center mb-4">Comment Moderation</h2>
  
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-dark text-center">
        <tr>
          <th>ID</th>
          <th>Content</th>
          <th>Actions</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comment of comments">
          <td class="text-center">{{ comment.id }}</td>
          <td>{{ comment.content }}</td>
          <td class="text-center">
            <button *ngIf="!comment.approved" (click)="approveComment(comment)" class="btn btn-success btn-sm">
              Approve
            </button>
            <button *ngIf="comment.approved" class="btn btn-secondary btn-sm" disabled>
              Approved
            </button>
  
            <button *ngIf="comment.approved === false" (click)="rejectComment(comment)" class="btn btn-danger btn-sm">
              Reject
            </button>
            <button *ngIf="comment.approved === true" class="btn btn-secondary btn-sm" disabled>
              Rejected
            </button>
          </td>
          <td class="text-center">
            <span *ngIf="comment.approved === true" class="badge bg-success">Approved</span>
            <span *ngIf="comment.approved === false" class="badge bg-danger">Rejected</span>
            <span *ngIf="comment.approved === undefined" class="badge bg-warning text-dark">Pending</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
