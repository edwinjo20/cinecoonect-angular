<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 bg-light" style="width: 350px;">
      <h2 class="text-center text-primary">Admin Login</h2>
      
      <form (submit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
        </div>
    
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
        </div>
    
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    
      <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>
    </div>
  </div>
